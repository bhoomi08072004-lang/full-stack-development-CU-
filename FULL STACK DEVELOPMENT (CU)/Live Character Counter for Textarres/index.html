<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 16px;
    }
    .counter {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    .highlight {
      color: #d9534f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Live Character Counter</h2>
    <textarea id="textInput" placeholder="Type something..."></textarea>
    <div class="counter">
      Characters: <span id="charCount">0</span>
    </div>
  </div>

  <script>
    const textarea = document.getElementById("textInput");
    const charCount = document.getElementById("charCount");

    textarea.addEventListener("input", () => {
      const count = textarea.value.length;
      charCount.textContent = count;

      // Optional: Highlight if characters exceed a limit
      if (count > 200) {
        charCount.classList.add("highlight");
      } else {
        charCount.classList.remove("highlight");
      }
    });
  </script>
</body>
</html>
